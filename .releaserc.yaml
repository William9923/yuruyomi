branches: main
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - [
      "@semantic-release/github",
      {
        "assets": [
          { "path": "build/yuruyomi-aarch64.zip", "label": "AArch64 build" },
          { "path": "build/yuruyomi-desktop.zip", "label": "Desktop (Linux) build" },
          { "path": "build/yuruyomi-kindle.zip", "label": "Kindle build" },
          { "path": "build/yuruyomi-kindlehf.zip", "label": "Kindle (hard floats) build" },
          { "path": "build/settings.schema.json", "label": "Settings JSON schema" },
        ],
        "successComment": false,
      }
    ]
  - "semantic-release-export-data"
